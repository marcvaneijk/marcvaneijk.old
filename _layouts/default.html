<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <!-- link to site stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/menu.css">
    <link rel="stylesheet" type="text/css" href="/css/content.css">
    <link rel="stylesheet" type="text/css" href="/css/code.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <!-- link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic">
</head>
<body>
    <div class="siteHeaderWrapper">
        <div class="siteHeader">
            <div class="siteTitle"><a href="/">{{ site.title }}</a></div>
            <div class="siteDescription">{{ site.description }}</div>
        </div>
    </div>
    <div class="siteMenuWrapper">
        <div class="siteMenu">
            <div class="siteMenuLinks">
                {% for page in site.menulinks %}
                    <a class="siteMenuLink" href="{{ page[1]  }}">{{ page[0] }}</a>
                {% endfor %}
            </div>
            <div class="clearFloat"></div>
        </div>
    </div>
    <div class="siteContentWrapper">
        <div class="siteContent">{{ content }}</div>
        <div class="siteWidgets">
            <div class="widgetSearch">
                <div id="search">
                    <form action="get" id="site_search">
                        <input class="widgetSearchBox" type="search" id="search_box" placeholder="Search..">
                    </form>
                    <ul class="widgetSearchUl" id="search_results">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="siteFooterWrapper">
        <div class="siteFooter"><a href="/">{{ site.footer }}</a></div>
    </div>
</body>
<!-- sripts for search -->
<script src="/js/lunr.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/js/search.js"></script>
<!-- script for analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-73760205-1', 'auto');
  ga('send', 'pageview');
</script>
</html>
